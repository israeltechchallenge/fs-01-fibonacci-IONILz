<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column">
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex flex-row m-5 align-items-start">
      <div class="fs-4 p-1">The Fibonacci of</div>
      <div class="p-1 col-4" style="width: 5rem; display: flex;flex-direction: column">
        <input id="num1" type="number" size="1" class="form-control" placeholder="#" />
        <div
          id="validationFeedback1"
          class="invalid-feedback alert alert-danger"
        >
        </div>
      </div>
      <div class="p-1">
          <button id="btn1" type="button" class="btn btn-primary">is</button>
        </div>
        <div class="fs-4 p-1">
          <span id="num2"></span>
        </div>
      </div>
    </form>
    <div class="d-flex flex-row align-items-center mt-3 mb-5">
    <h2 class="display-3 ms-5">Results</h2>
    <div
    id="spinner"
    class="ms-3 spinner-border visually-hidden"
    role="status"
  ></div>
</div>
<div id="resultsOfCalculations" class="d-flex flex-column mt-3 ms-5">


</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/fibonacci.js"></script>
  </body>
</html>
