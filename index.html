<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column">
    <h1 id="main-title" class="display-1 m-5">Fibonacci Calculator</h1>
    <form id="fibonacci-form" class="d-flex flex-column m-5 align-items-start">
<div class="d-flex flex-row">
  <div class="fs-4 p-1"><span id="fibonacci-of">The Fibonacci of</span></div>
  <div class="p-1 col-4" style="width: 5rem; display: flex;flex-direction: column">
    <input id="num1" type="number" size="1" class="form-control" placeholder="#" />
    <div
      id="validationFeedback1"
      class="invalid-feedback alert alert-danger"
      style="width: max-content;"
    >
    </div>
  </div>
  <div class="p-1">
      <button id="btn1" type="button" class="btn btn-primary">is</button>
    </div>
    <div class="fs-4 p-1">
      <span id="num2"></span>
    </div>
</div>
        <div class="form-check">
  <input type="checkbox" id="save-calculation" class="form-check-input">
  <label id="save-calc" for="save-calculation" class="form-check-label">Save Calculation</label>
</div>
      </div>
    </form>
    <div class="d-flex flex-row align-items-center ms-5 mb-3">
    <h2 class="display-3 pb-3" style="margin: 0">Results</h2>
    <div
    id="spinner"
    class="m-3 spinner-border visually-hidden"
    role="status"
  ></div>
</div>
<div class="d-flex flex-row align-items-center border-bottom border-info">
<div class="col-md-auto ms-5 mb-2">
  <select id="sort-results" title="Sort by" class="form-select" id="sort-order">
    <option value="Number Asc">Number Asc.</option>
    <option value="Number Desc">Number Desc.</option>
    <option value="Date Asc">Date Asc.</option>
    <option selected value="Date Desc">Date Desc.</option>
  </select>
</div>
</div>

<div id="resultsOfCalculations" class="d-flex flex-column mt-3 ms-5 me-5">
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/fibonacci.js"></script>
  </body>
</html>
